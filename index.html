<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Maker</title>
  </head>
  <body onload=buildTable()>
    <div class="name">
      <h1>Pixel Art Maker</h1>
    </div>
    <div class="grid-options">
      <form action="">
        Height (1-25):<br>
        <input type="number" id="height" class = "tprop" name="height" value="10" min="1" max="25"><br>
        Width (1-25):<br>
        <input type="number" id ="width" class = "tprop" name="width" value="10" min="1" max="25"><br><br>
        Color:<br>
        <input type="color" id = "colorChoice" name="color" value="#63D1F4"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </form>
    </div>
    <div class="grid-container">
      <table >
        <tbody class="build">

        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
